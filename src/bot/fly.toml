app = "gwork-hr-bot"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONPATH = "/app"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services.ports]]
  port = 8080

[mounts]
  source = "gwork_data"
  destination = "/app/data"
